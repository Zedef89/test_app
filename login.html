<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
      style='font-family: Lexend, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
          <h2 class="text-[#0e151b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12">CuraMente</h2>
        </div>
        <h2 class="text-[#0e151b] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Benvenuto</h2>
        <p class="text-[#0e151b] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Trova la cura perfetta per i tuoi cari</p>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Email"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e151b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4e7497] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Password"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e151b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4e7497] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#1982e5] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Accedi</span>
          </button>
        </div>
        <p class="text-[#4e7497] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">Hai dimenticato la password?</p>
        <p class="text-[#0e151b] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Oppure</p>
        <div class="flex justify-stretch">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7edf3] text-[#0e151b] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Continua con Facebook</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7edf3] text-[#0e151b] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Continua con Google</span>
            </button>
          </div>
        </div>
      </div>
      <div>
        <p class="text-[#4e7497] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Non hai un account?</p>
        <p class="text-[#4e7497] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">Registrati</p>
        <div class="h-5 bg-slate-50"></div>
      </div>
    </div>
  </body>
</html>
