<html>

    <link

      as="style"

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

              <div class="flex items-end gap-3 justify-between">
                <div class="flex flex-col gap-1">

              <div class="flex items-end gap-3 justify-between">
                <div class="flex flex-col gap-1">
                  <p class="text-[#4e7497] text-base font-normal leading-normal">Compassionate caregiver specializing in elderly care.</p>
                  <p class="text-[#4e7497] text-base font-normal leading-normal">$22/hr</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="p-4 @container">
          <div class="flex flex-col items-stretch justify-start rounded-xl @xl:flex-row @xl:items-start">
            <div

              <p class="text-[#0e151b] text-lg font-bold leading-tight tracking-[-0.015em]">Olivia Davis</p>
              <div class="flex items-end gap-3 justify-between">
                <div class="flex flex-col gap-1">
                  <p class="text-[#4e7497] text-base font-normal leading-normal">Dedicated caregiver with a focus on personalized care.</p>

            >
              <span class="truncate">Match</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#e7edf3] text-[#0e151b] text-base font-bold leading-normal tracking-[0.015em]"
