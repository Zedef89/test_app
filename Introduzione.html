        </p>

      <div>

            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#1982e5] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]"
